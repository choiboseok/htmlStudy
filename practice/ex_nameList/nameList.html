<body>
    <div id="container">
        <h1>참가 신청서</h1>
        <form id="myForm">
            <input type="text" id="userName" placeholder="이름을 입력하세요" required>
            <button type="button" onclick="fn_register()">신청</button>
        </form>
        <hr>
        <div id="nameList">
        </div>
        <span></span>
    </div>
    <script>
        document.getElementById("myForm").addEventListener('keypress', function(e){
            if(e.key == 'Enter'){
                e.preventDefault();
                fn_register();
            }
        })
        function fn_register() {
            // 1단계 버튼 클릭시 input에 입력된 value 가져오기
            let userinput = document.getElementById('userName');
            let p = document.createElement("p");
            p.innerHTML = userinput.value;
            let div = document.getElementById('nameList');
            //2단계 p tag 생성 innerHTM에 1단계에서 가져온 값 넣기(참가자 입력 이름)
            let btn = document.createElement("span");
            btn.innerHTML = "x";
            btn.setAttribute("class", "del");
            btn.onclick = function () {
                this.parentElement.parentElement.removeChild(this.parentElement);
            }
            
            p.appendChild(btn);
            div.insertBefore(p, div.childNodes[0]);
            userinput.value = '';
        }
    </script>
