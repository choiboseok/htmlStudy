<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>windows open</title>
    <script>
        let myWin = null;
        function fn_open(url){
            myWin = window.open(url,"ㅁㅁㅁ","left=500 top=500 width=300 height=300");
        }

        function fn_close(){
            if(myWin == null || myWin.closed){
                return;
            } else{
                myWin.close();
            }
        }
    </script>
</head>
<body>
    <h3>윈도우 열기</h3>
    <hr>
    <button onclick="fn_open('https://www.google.com')">구글</button>
    <button onclick="fn_open('https://www.naver.com')">네이버</button>
    <button type="button" onclick="fn_close()">닫기</button>
</body>
</html>
