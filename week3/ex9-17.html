<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radio</title>
    <script>
        function fn_check(){
            let found = null;
            let citys =document.getElementsByName("city"); // name으로 가져오기
            for(let i=0; i<citys.length; i++){
                //checkbox, radio 는 checked 속성이 있음 , default=false
                if(citys[i].checked==true){ 
                    found = citys[i];
                }
            }
            if(found != null){
                alert(found.value + "이 선택됨.");
            }else{
                alert("선택된게 없음");
                citys[0].focus;
            }
        }
    </script>
</head>
<body>
    <h3>선택 라디오 value 가져오기</h3>
    <hr>
    <form action="#" method="get"> <!-- name이 같을 시 여러 개 선택 불가 , action = URL로 value 전송, value는 form태그에만 존재(div는 존재X)--> 
        <input type="radio" name="gender" value="F">여자
        <input type="radio" name="gender" value="M">남자 <br>
        <input type="radio" name="city" value="Seoul"> 서울
        <input type="radio" name="city" value="Busan"> 부산
        <input type="radio" name="city" value="Daejeon"> 대전 <br> <!-- checked = 디폴트 값으로 설정하기-->
        <input type="button" onclick="fn_check()" value="선택값 가져오기" >
        <input type="submit" value="전송">
        <input type="reset" value="초기화"> 
    </form>
</body>
</html>
