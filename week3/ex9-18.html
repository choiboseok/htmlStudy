<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check</title>
    <script>
        function fn_check(){
            let objs = document.getElementsByName("hobby");
            let msg = "당신의 취미는 ";
            for(let i=0; i<objs.length; i++){
                if(objs[i].checked){
                    msg += objs[i].value/* value 값만 가져오기*/ + " " + objs[i].parentElement.innerText + ","; // 부모의 text 까지 가져오기 
                }
            }
            alert(msg);
        }
        function fn_all(obj){ // 사용자가 이벤트를 발생했을때 작동하는것이기 때문에 onload 사용 X
            let objs = document.getElementsByName("hobby");
            for(let i=0; i<objs.length; i++){
                objs[i].checked = obj.checked;
            }
        }
    </script>
</head>
<body>
    <div>
        <h3>취미를 선택하세요</h3>
        <span>
            <label for="all">전체 <input type="checkbox" id="all" onchange="fn_all(this)"></label> <!--onchange - 해당 input에 상태 변화시 호출-->
        </span>
    </div>
    <div>
        <form action="#" method="get">
            <label for="read"> 독서 <input type="checkbox" name="hobby" value="read" checked="checked"> </label>
            <label for="cook"> 요리 <input type="checkbox" name="hobby" value="cook"> </label>
            <label for="game"> 게임 <input type="checkbox" name="hobby" value="game"> </label>
            <input type="reset" value="초기화">
            <input type="button" value="확인" onclick="fn_check()">
        </form>
    </div>
</body>
</html>
