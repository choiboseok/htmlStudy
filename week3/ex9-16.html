<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onblur, onfocus</title>
    <script>
        function fn_check(obj){ // focus로 다른곳으로 넘어가려고 할때 못 넘어가게 함
            if(obj.value==''){ // value 값이 공백으로 계속 넘어올시 focus 고정
                console.log('입력');
                obj.focus(); 
            }
        }
    </script>
</head>
<body onload="document.getElementById('nm').focus()"> <!-- onfocus로 처음부터 입력할 수 있는 대상 선정-->
    <h3>onblur, onfocus</h3>
    <hr>
    <p>이름을 입력하지 않고 다른 창으로 이동 할 수 없습니다.</p>
    <form action="">
        이름 : <input type="text" id="nm" onblur="fn_check(this)"><br> <!-- 입력을 하지 않으면 다음 대상으로 넘어가지 못함-->
        학번 : <input type="text" id="num">
    </form>
</body>
</html>
