<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부모 윈도우</title>
    <script>
        let childWin;
        function fn_open(url){ 
            childWin = window.open(url, "child","width=400 height=400");
            childWin.onload = function(){ //input값 전달
                childWin.document.getElementById('child_id').value = document.getElementById('parent_id').value; // 자식input 내용 = 부모input 내용
                document.getElementById('parent_id').value = '';
            }
        }
    </script>
</head>
<body>
    <input type="text" id="parent_id"> <!-- input 태그 입력시 -->
    <button onclick="fn_open('자식.html')">자식열기</button> 
</body>
</html>
