<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout()</title>
    <script>
        let timeId = null;
        function startTimer(time){
            // 타이머 시작
            timeId = setTimeout("load('https://www.naver.com')", time);
            document.getElementById("img_id").title = "타이머 작동 시작";
        }
        function stopTimer(){
            alert("타이머 정지");
            if(timeId != null){
                clearTimeout(timeId); // 중단
            }
        }
        function load(url){
            window.location = url; // 현재 윈도우 이동
        }
    </script>
</head>
<body>
    <h3>이미지에 마우스를 올리고 3초간 있으면 이동합니다.</h3>
    <img src="/week3/img/1.jpg" id="img_id" onmouseover="startTimer(5000)" onmouseout="stopTimer()" height="300px">
    <hr>
</body>
</html>
