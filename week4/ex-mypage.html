<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
        #profileImg{width: 150px; height: 150px; object-fit: cover; border-radius: 50%;}
    </style>
    <script>
        $(document).ready(function(){
            // 이미지 클릭
            $("#profileImg").click(function(){
                // 파일 클릭 효과
                $("#imgUpload").click();
            });
            $("#imgUpload").change(function(){
                let reader = new FileReader();
                reader.onload = function(e){
                    $("#profileImg").attr("src", e.target.result); // e.target - 대상 엘리멘트
                }
                reader.readAsDataURL(this.files[0]);
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="card">
                <div class="card-body text-center">
                    <!-- 프로필 이미지-->
                    <img src="./img/img_profile_non.png" id="profileImg" class="mb-3" style="cursor: pointer;" alt="">
                    <input type="file" id="imgUpload" style="display: none;">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
