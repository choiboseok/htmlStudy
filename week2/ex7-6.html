<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 문자열 String</title>
    <script>
        let text = "Boys and Girls";
        console.log(text.concat("입니다."));
        console.log(text.indexOf("s")); //인덱스 리턴
        console.log(text.indexOf("S")); //없으면 -1 리턴
        console.log(text.slice(5, 8)); // 텍스트 추출(인덱스)
        console.log(text.substr(5, 3)); // 텍스트 추출
        console.log(text[0]); 
        let arr = text.split(" "); //문자열을 잘라서 배열로
        console.log(arr);

    </script>
</head>

</body>
</html>
