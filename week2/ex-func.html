<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 함수</title>
    <script>
        /*
            1.선언적 함수는 function키워드로 함수 선언, script 어디서든 사용 가능
            2.익명함수는 이름이 없는 함수, 작성 하위에서 사용 가능
        */
       function func_1()
       {
            console.log("선언적 함수.");
       }

       let func_2 = function() 
       {
            console.log("익명 함수");
       }
       func_2(); //제일 하단위치에서만 사용 가능

       function fn_call(func)
       {
            console.log("전달받은:", func);
            for(let i=1; i<10; i++)
            {    
                func();
            }
        }
        fn_call(func_2); // 함수를 전달한다.
        fn_call(function(){ console.log("!!!익명함수")})
    </script>
</head>
<body>
</body>
</html>
