<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트와 이벤트 객체</title>
    <script>
        function fn_init()
        {
            let p = document.getElementById('p_id');
            // 이벤트 등록 2. 이벤트 리스너 프로퍼티에 등록
            console.log(p); // null 값 출력
            p.onmouseover = fn_msg; // dom 객체 이벤트 리스너 변수에 메소드 등록, default = event객체
        }
        // 이벤트 등록 3. addEventListener('이벤트명', 적용함수, bollean[bubble, capture])
        document.addEventListener('contextmenu', function(event){ //contextmenu - 마우스 우클릭 버튼
            console.log(event);
            // event.preventDefault(); //이벤트의 행동을 취소시킨다(여기서는 마우스 우클릭)
        }, true); //default false(bubble단계), true(capture단계) - 발생전에 막아버리는다는 뜻

        function fn_msg(e) // e - 변수값 
        {
            console.log(e);
            console.log(e.type, e.x, e.y);
            let view = document.getElementById('view');
            let str = `(screenX, y)=${e.screenX},${e.screenY} <br>`; // screenX, Y 사용자 전체 화면(모니터 기준), offsetX, Y 이벤트 발생 요소(element) 기준 좌표
                str += `(offsetX, y)=${e.offsetX},${e.offsetY} <br>`;
                view.innerHTML = str;

        }
    </script>
</head>
<!-- 이벤트 리스너 등록 1.element에 등록 -->
<body onload="fn_init()">
    <p id="p_id">마우스를 올려보세요</p>
    <button type="button" onclick="fn_msg(event)">클릭</button> <!--event는 이벤트가 있는 곳에서만 사용가능 -->
    <div id="view" style="width: 250px;"></div>
</body>
</html>
