<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 게임</title>
</head>
<body>
    <h1>구구단 게임</h1>
    <hr>
    <script>
        function fn_question(){
            const dan = Math.floor(Math.random() * 8) + 2;
            const su = Math.floor(Math.random() * 9) + 1;
            console.log(dan + "*" + su);
            return dan + "*" + su;
        }
        let question = fn_question();
        let user = prompt("구구단 문제 " + question + "는?");
        let result = eval(question); // 정답
        let userResult = eval(user); //사용자 답
        console.log(result, userResult);
        if(result == userResult) { alert("정답입니다.")}
        else alert("틀렸습니다." + question + "의 정답은 " + result + "입니다.")
    </script>
</body>
</html>
