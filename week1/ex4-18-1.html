<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경 이미지</title>
    <style>
        body, html{
            margin: 0; padding: 0; /* 기본 여백, 패딩 제거*/
        }
        .fullscreen{
            position: fixed;
            top: 0; left: 0;
            width: 100vw; /* 사이즈의 크기를 최대로 채우겠다*/
            height: 100vh; /* 사이즈의 크기를 최대로 채우겠다*/
            background-image: url(./sample/img/earth.png);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -3;
        }
    </style>
</head>
<body>
    <div class="fullscreen"> 배경 지구</div>
</body>
</html>
