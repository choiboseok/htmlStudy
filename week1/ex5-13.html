<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전환 효과</title>
    <style>
        /* transtion - 부드럽게 전환되는 효과 적용 */
        span{ transition: font-size 1s, color 1s, margin-left 1s;}
        span:hover{ font-size: 500%; color: green;}
        span:active{ margin-left: 100px;}
    </style>
</head>
<body>
    <h3>font-size에 대한 전환효과</h3>
    <hr>
    <p><span>꽝</span>글자<span>에</span> 마우스를 <span>올</span>리면 전환<span>되</span>어 효과가 적용됨.</p>
</body>
</html>
