<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
    <style>
        img {position: absolute;}
        #apple {z-index: -1; left: 0px; top: 0px;}
        #banana {z-index: 3; left: 50px; top: 50px;}
        #bali {z-index: 4; left: 100px; top: 100px;}
        #earth {z-index: 6; left: 150px; top: 150px;}
    </style>
</head>

<body>
    <div>
        <img src="./sample/img/apple.PNG" id="apple" width="50px" alt="">
        <img src="./sample/img/banana.PNG" id="banana" width="50px" alt="">
        <img src="./sample/img/bali.jpg" id="bali" width="50px" alt="">
        <img src="./sample/img/earth.png" id="earth" width="50px" alt="">
    </div>
</body>

</html>
