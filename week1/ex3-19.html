<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 입력 그룹으로 묶기</title>
    <!-- 주소 찾기 스크립트-->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        function fn_addr()
        {
            new daum.Postcode({
            oncomplete: function(data) {
                console.log(data);
                document.getElementById('address').value=data.address;
                // address 라는 아이디를 찾은후 value에 주소값을 넣는다.
            }
        }).open();
        }
    </script>
</head>
<body>
    <h3>회원 정보를 입력하세요</h3>
    <hr>
    <form action="" method="post">
        <fieldset>
            <legend>회원정보</legend>
            이메일   : <input type="email" required> <br> <!-- required 필수 입력값으로 설정 -->
            패스워드 : <input type="password" > <br>
            전화번호 : <input type="tel" placeholder="010-1234-4321"> <br> <!-- placeholder 작성 예시 알리기-->
            주소     : <input type="text" id="address" readonly> <button type="button" onclick="fn_addr();"> 주소 찾기</button><br>
            특이사항 : <textarea id="" rows="5" cols="50" ></textarea>
        </fieldset>
        <button type="submit">
            <!--<img src="./sample/img/apple.PNG" alt width="50"> 이미지 넣기-->
            전송
        </button>
        <button type="reset">초기화</button>
    </form>
</body>
</html>
