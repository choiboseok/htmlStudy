<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다양한 셀렉터</title>
    <style>
        h3, li{color: brown; } 
        div > div > strong {background-color: yellow;} /*자식 셀렉터*/
        .warning {color: red;} /* 클래스 */
        .main { background-color: aliceblue;}
        #list { background-color: mistyrose;} /* 아이디 */
        #list span { color: forestgreen;}
        li:hover{background-color: yellowgreen;} /* 가상 클래스 마우스 올렸을때*/
        li:active {background-color: black;} /* 클릭했을때*/
        h3::first-letter{color: red;}
    </style>
</head>
<body class="main">
    <h3>Web programming</h3>
    <hr>
    <div>
        <div>2학기 <strong>학습내용</strong>입니다.</div>
        <ul id="list">
            <li><span>HTML5</span></li>
            <li><strong>CSS3</strong></li>
            <li>Javascript</li>
        </ul>
        <div class="warning">60점 이하는 F</div>
    </div>
</body>
</html>
