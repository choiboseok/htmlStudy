<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 태그 </title>
</head>
<body>
    <h3>검색 버튼을 누르면 전송됨.</h3>
    <hr>
    <form action="https://search.naver.com/search.naver" method="get">
        <!-- name 가장중요 name의 value변수값이 요청 변수명
        해당 태그의 value 값이 전송되어지는 값 -->
        <input type="text" name="query"> <!-- 한줄 텍스트 입력  -->
        <input type="submit" value="네이버 검색">
    </form>

    <h3>검색 버튼을 누르면 전송됨.</h3>
    <hr>
    <form action="https://www.google.co.kr/search" method="get">
        <input type="text" name="q" value="햄버거">
        <input type="submit" value="구글 검색">
    </form>
    
    <h3>검색 버튼을 누르면 전송됨.</h3>
    <hr>
    <form action="http://192.168.0.12:8080/ssam" method="post">
        <input type="text" name="userNm" value="boseok" > 
        <input type="text" name="message" value="ㅁㅁㅁ" >
        <input type="submit" value="ssam 검색">
    </form>

    <!-- method post로 http://192.168.0.12:8080/ssam
    으로 userNm 변수에 본인 이름을 mesage 변수에 메세지를 담아서 요청 -->
</body>
</html>
