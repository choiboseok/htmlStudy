<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Document</title>
</head>
<body>
    <canvas id="lineChart" width="600px" height="400px"></canvas>

</body>
<script>
    const ctx1 = document.getElementById('lineChart').getContext('2d');
    new Chart(ctx1, {
        type : 'line',
        data : {
            labels : ['1월', '2월', '3월'],
            datasets : [{
                label : '매출(단위:백만원)',
                data : [100, 150, 90],
                borderColor : 'blue'
                },
                {
                    label : '지출(단위:백만원)',
                    data : [20, 60, 30],
                    borderColor : 'red'
                }
            ]
        },
        options : {
            responsive : false,
            scales : {
                y : {beginAtZero:true}
            }
        }
    })
</script>
</html>
